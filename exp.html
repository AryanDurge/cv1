<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various input type</title>
</head>
<body>
    <form>
        <label>
            About you:
        </label>
        <input type="text">
        <label>
            submit
        </label>
        <input type="submit">
        <label>
            submit file
        </label>
        <input type="file">
        <label>checkbox:</label>
        <input type="checkbox"></input>
        <label>
            date
        </label>
        <input type="date">
        <label>email</label>
        <input type="email">
        <label>Radio-button</label>
        <input type="radio"></input>
        <label>range</label>
        <input type="range">
    </form>
     
</body>
</html>
